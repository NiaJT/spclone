<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    
</head>

<body>
    <div class="box ">
        <div class="mainLeft">
            <div class="mainLeft1 bg-grey ">
                <div class="hidden">
                    <div class="spotifyLogo ">
                        <img class="img1" src="spotify-logo-svgrepo-com.svg" alt="no images">
                        Spotify
                    </div>
                    <div class="close">
                        <img src="close-x-svgrepo-com.svg" alt="">
                    </div>
                </div>
                <div class="home">
                    <img class="img2" src="home-icon-svgrepo-com.svg" alt="">
                    Home
                </div>
                <div class="search">
                    <img class="img3" src="search-svgrepo-com.svg" alt="">
                    Search
                </div>
            </div>
            <div class="mainLeft2 bg-grey">
                <div class="leftContent2">
                    <div class="Left2content">
                        <div class="libLogo">
                            <img src="library.svg" alt="">
                        </div>
                        <div class="library">
                            Your Library
                        </div>
                    </div>
                    <div class="plus">
                        +
                    </div>

                </div>
            </div>
        </div>
        <div class="mainRight bg-grey">
            <div class="mainright">
                <div class="loginbar">
                    <div class="arrow">
                        <div class="hamburger">
                            <img src="burger-menu-svgrepo-com.svg" alt="">
                        </div>
                        <div class="arrowLeft">
                            &lt; </div>
                        <div class="arrowRight">
                            &gt;
                        </div>
                    </div>
                    <div class="nav">
                        <div class="PSD">
                            <div class="premium ">
                                Premium
                            </div>
                            <div class="Support ">
                                Support
                            </div>
                            <div class="Download ">
                                Download
                            </div>
                        </div>
                        <div class="button">
                            <div class="signup">
                                Sign Up

                            </div>
                            <div class="login">
                                Log in

                            </div>
                        </div>



                    </div>



                </div>
                <div class="display bg-grey">
                    <div class="displayHead">
                        <div class="displayHead1">
                            Spotify Playlists
                        </div>
                        <div class="displayHead2">
                            Show all
                        </div>
                    </div>
                    <div class="cardbox">
                        <div class="cards">
                            <div class="card1">
                                <img src="card1-image.webp " alt="">
                                <div class="play"><img src="play-button-svgrepo-com.svg" alt=""></div>
                                <div class="description">
                                    <div class="discHead">
                                        Most Mega Hit
                                    </div>
                                </div>
                            </div>

                            <div class="card1">
                                <img src="card2.png" alt="">
                                <div class="play"><img src="play-button-svgrepo-com.svg" alt=""></div>


                                <div class="description">
                                    <div class="discHead">
                                        XXX Bests
                                    </div>
                                </div>
                            </div>
                            <div class="card1">
                                <img src="card3.jpg" alt="">
                                <div class="play"><img src="play-button-svgrepo-com.svg" alt=""></div>

                                <div class="description">
                                    <div class="discHead">
                                        Best By Weekend
                                    </div>
                                </div>
                            </div>
                            <div class="card1">
                                <img src="card4.jfif" alt="">
                                <div class="play"><img src="play-button-svgrepo-com.svg" alt=""></div>


                                <div class="description">
                                    <div class="discHead">
                                        Most Goofy Hits
                                    </div>
                                </div>
                            </div>
                            <div class="card1">
                                <img src="card5.jfif" alt="">
                                <div class="play"><img src="play-button-svgrepo-com.svg" alt=""></div>


                                <div class="description">
                                    <div class="discHead">
                                        Most Beautiful Hits
                                    </div>
                                </div>
                            </div>
                            <div class="card1">
                                <img src="card5.jfif" alt="">
                                <div class="play"><img src="play-button-svgrepo-com.svg" alt=""></div>


                                <div class="description">
                                    <div class="discHead">
                                        Most Beautiful Hits
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="details bg-grey"></div>
            </div>
        </div>

    </div>
    <script src="file.js"> </script>

</body>

</html>
